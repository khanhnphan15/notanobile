{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<div class="main-wrap">
    <div class="cover_1 cover_sm">
        <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})"
             data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7" data-aos="fade-up">
                        <h2 class="heading" style="padding: 220px;">Sign Up</h2>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- .cover_1 -->

    <div class="section" data-aos="fade-up">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8 text-center">
                    <h2 class="mb-3">Create Your Account</h2>
                    <p>Become a Distinguished Guest</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10 p-5 form-wrap">
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-primary" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- .section -->

    <div class="map-wrap" id="map" data-aos="fade"></div>
</div> <!-- .main-wrap -->

{% endblock content %}
