    <div class="main-wrap">
        <div class="cover_1 cover_sm">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7" data-aos="fade-up">
                        <h2 class="heading" style="padding: 250px;">Contact Us</h2>
                    </div>
                </div>
            </div>
        </div> <!-- .cover_1 -->

        <div class="section" data-aos="fade-up">
            <div class="container">
                <div class="row justify-content-center mb-5">
                    <div class="col-md-8  text-center">
                        <h2 class="mb-3">Contact Form</h2>
                        <p class="lead">Reach out to us, and let's embark on a culinary journey together</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-10 p-5 form-wrap">
                        <form method="POST" action="{% url 'send_email' %}">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- .section -->
        <div class="map-wrap" id="map" data-aos="fade"></div>
    </div> <!-- .main-wrap -->

{% endblock content %}
