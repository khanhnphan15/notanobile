{% extends 'base.html' %}
{% block content %}

<h1>My Reservation Detail</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ reservation.name }}</span>
        <p>Name: {{ reservation.email }}</p>
        <p>Guests: {{reservation.number_of_persons}}</p>
        <p>Email: {{reservation.name}}</p>
        <p>Date: {{reservation.Date}}</p>
        <p>Time: {{reservation.time}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'reservations_update' reservation.id %}">Edit</a>
        <a href="{% url 'reservations_delete' reservation.id %}">Cancel Reservation</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
